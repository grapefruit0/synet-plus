!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname R2
!
!
interface Fa0/0
 ip address 10.0.0.3 255.255.255.254
 description "To Provider1"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.10 255.255.255.254
 ip ospf cost 1
 description "To R1"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.9 255.255.255.254
 ip ospf cost 1
 description "To R3"
 speed auto
 duplex auto
!
interface lo100
 ip address 192.168.1.1 255.255.255.255
!
!
!
!
!
!
!
!
!
route-map R2_export_R3 permit 10
route-map R2_export_R3 deny 100
!
route-map R2_export_to_Provider1 deny 1
 match ip next-hop 10.0.0.2
 set next-hop 10.0.0.5
route-map R2_export_to_Provider1 deny 100
!
route-map R2_import_from_Provider1 permit 1
 match ip next-hop 10.0.0.2
 set local-preference 101
route-map R2_import_from_Provider1 deny 100
!
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.2 remote-as 400
 neighbor 10.0.0.2 description "To Provider1"
 neighbor 10.0.0.2 advertisement-interval 0
 neighbor 10.0.0.2 soft-reconfiguration inbound
 neighbor 10.0.0.2 send-community
 neighbor 10.0.0.2 route-map R2_import_from_Provider1 in
 neighbor 10.0.0.2 route-map R2_export_to_Provider1 out
 neighbor 192.168.2.1 remote-as 100
 neighbor 192.168.2.1 update-source lo100
 neighbor 192.168.2.1 description "To R1"
 neighbor 192.168.2.1 advertisement-interval 0
 neighbor 192.168.2.1 soft-reconfiguration inbound
 neighbor 192.168.2.1 send-community
 neighbor 192.168.0.1 remote-as 100
 neighbor 192.168.0.1 update-source lo100
 neighbor 192.168.0.1 description "To R3"
 neighbor 192.168.0.1 advertisement-interval 0
 neighbor 192.168.0.1 soft-reconfiguration inbound
 neighbor 192.168.0.1 send-community
 neighbor 192.168.0.1 route-map R2_export_R3 out
!
!
!
!
!
router ospf 100
 maximum-paths 32
 network 128.0.0.0 0.0.0.255 area 0.0.0.0
 network 10.0.0.2 0.0.0.1 area 0.0.0.0
 network 10.0.0.10 0.0.0.1 area 0.0.0.0
 network 192.168.1.1 0.0.0.0 area 0.0.0.0
 network 10.0.0.8 0.0.0.1 area 0.0.0.0
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
