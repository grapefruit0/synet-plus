!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname R3
!
!
interface Fa0/0
 ip address 10.0.0.5 255.255.255.254
 description "To Provider2"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.6 255.255.255.254
 ip ospf cost 1
 description "To R1"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.8 255.255.255.254
 ip ospf cost 1
 description "To R2"
 speed auto
 duplex auto
!
interface lo100
 ip address 192.168.0.1 255.255.255.255
!
!
!
!
!
!
!
ip prefix-list ip_list_R3_11 seq 10 permit 128.0.0.0/24
!
!
route-map R3_export_R2 permit 10
route-map R3_export_R2 deny 100
!
route-map R3_export_to_Provider2 deny 1
 match ip address prefix-list ip_list_R3_11
 set next-hop 10.0.0.5
route-map R3_export_to_Provider2 deny 100
!
route-map R3_import_from_Provider2 permit 1
 match as-path 1
 set next-hop 10.0.0.2
route-map R3_import_from_Provider2 deny 100
!
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.4 remote-as 500
 neighbor 10.0.0.4 description "To Provider2"
 neighbor 10.0.0.4 advertisement-interval 0
 neighbor 10.0.0.4 soft-reconfiguration inbound
 neighbor 10.0.0.4 send-community
 neighbor 10.0.0.4 route-map R3_import_from_Provider2 in
 neighbor 10.0.0.4 route-map R3_export_to_Provider2 out
 neighbor 192.168.2.1 remote-as 100
 neighbor 192.168.2.1 update-source lo100
 neighbor 192.168.2.1 description "To R1"
 neighbor 192.168.2.1 advertisement-interval 0
 neighbor 192.168.2.1 soft-reconfiguration inbound
 neighbor 192.168.2.1 send-community
 neighbor 192.168.1.1 remote-as 100
 neighbor 192.168.1.1 update-source lo100
 neighbor 192.168.1.1 description "To R2"
 neighbor 192.168.1.1 advertisement-interval 0
 neighbor 192.168.1.1 soft-reconfiguration inbound
 neighbor 192.168.1.1 send-community
 neighbor 192.168.1.1 route-map R3_export_R2 out
!
!
ip as-path access 1 permit ^3000_5000$
!
!
!
!
router ospf 100
 maximum-paths 32
 network 128.0.0.0 0.0.0.255 area 0.0.0.0
 network 10.0.0.4 0.0.0.1 area 0.0.0.0
 network 10.0.0.6 0.0.0.1 area 0.0.0.0
 network 192.168.0.1 0.0.0.0 area 0.0.0.0
 network 10.0.0.8 0.0.0.1 area 0.0.0.0
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
