!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname R1
!
!
interface Fa0/0
 ip address 10.0.0.1 255.255.255.254
 description "To Customer"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.11 255.255.255.254
 ip ospf cost 1
 description "To R2"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.7 255.255.255.254
 ip ospf cost 1
 description "To R3"
 speed auto
 duplex auto
!
interface lo100
 ip address 192.168.2.1 255.255.255.255
!
!
!
!
!
!
!
!
!
route-map R1_export_to_Customer permit 1
 match ip next-hop 10.0.0.2
 set next-hop 10.0.0.5
route-map R1_export_to_Customer deny 100
!
route-map R1_import_from_Customer deny 100
!
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.0.0.0 remote-as 600
 neighbor 10.0.0.0 description "To Customer"
 neighbor 10.0.0.0 advertisement-interval 0
 neighbor 10.0.0.0 soft-reconfiguration inbound
 neighbor 10.0.0.0 send-community
 neighbor 10.0.0.0 route-map R1_import_from_Customer in
 neighbor 10.0.0.0 route-map R1_export_to_Customer out
 neighbor 192.168.1.1 remote-as 100
 neighbor 192.168.1.1 update-source lo100
 neighbor 192.168.1.1 description "To R2"
 neighbor 192.168.1.1 advertisement-interval 0
 neighbor 192.168.1.1 soft-reconfiguration inbound
 neighbor 192.168.1.1 send-community
 neighbor 192.168.0.1 remote-as 100
 neighbor 192.168.0.1 update-source lo100
 neighbor 192.168.0.1 description "To R3"
 neighbor 192.168.0.1 advertisement-interval 0
 neighbor 192.168.0.1 soft-reconfiguration inbound
 neighbor 192.168.0.1 send-community
!
!
!
!
!
router ospf 100
 maximum-paths 32
 network 10.0.0.6 0.0.0.1 area 0.0.0.0
 network 10.0.0.0 0.0.0.1 area 0.0.0.0
 network 10.0.0.10 0.0.0.1 area 0.0.0.0
 network 192.168.2.1 0.0.0.0 area 0.0.0.0
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
