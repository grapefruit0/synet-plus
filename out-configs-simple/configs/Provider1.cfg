!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Provider1
!
!
interface Fa0/0
 ip address 10.0.0.2 255.255.255.254
 description "To R2"
 speed auto
 duplex auto
!
interface lo100
 ip address 128.0.0.1 255.255.255.255
!
!
!
!
!
!
router bgp 400
 no synchronization
 bgp log-neighbor-changes
 network 128.0.0.1 mask 255.255.255.255
 neighbor 10.0.0.3 remote-as 100
 neighbor 10.0.0.3 description "To R2"
 neighbor 10.0.0.3 advertisement-interval 0
 neighbor 10.0.0.3 soft-reconfiguration inbound
 neighbor 10.0.0.3 send-community
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
